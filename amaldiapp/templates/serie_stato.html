<script type='text/javascript'>
$(document).ready(function(){

  let chart1 = Highcharts.chart('chart_indirizzo', {

    chart: {
      type: 'column'
    },

    title: {
      text: 'Rapporto su abbandono scolastico e trasferimenti'
    },

    subtitle: {
      text: 'Fonte: Liceo Amaldi'
    },

    xAxis: {
      categories: {{ stato_data.anni|list|safe }},
      labels: {
        step: 2,
        rotation: -45,
      },
      plotBands: [{{plotbands|safe}}]
    },

    yAxis: {
      min: 0,
      title: {
          text: 'Numero di iscritti'
      },
      // opposite: true
    },

    legend: {
      reversed: true
    },

    tooltip: {
      shared: true
    },

    plotOptions: {
      series: {
          stacking: 'normal'
      }
      // column: {
      //     stacking: 'normal'
      // }
    },

    series: [{
      name: 'Frequenza',
      data: {{ stato_data.frequenta|list|safe }},
    }, {
      name: 'Abbandono',
      data: {{ stato_data.abbandona|list|safe }},
    }, {
      name: 'Trasferimento',
      data: {{ stato_data.trasferito|list|safe }},
    }]
  });


  let chart2 = Highcharts.chart('chart_indirizzo2', {

    chart: {
      type: 'column'
    },

    title: {
      text: 'Scientifico'
    },

    xAxis: {
      categories: {{ stato_indirizzo_data.anni|list|safe }},
      labels: {
        step: 2,
        rotation: -45,
      },
      plotBands: [{{plotbands|safe}}]
    },

    yAxis: {
      min: 0,
      title: {
          text: 'Numero iscritti'
      },
    },

    legend: {
      reversed: true,
      align: 'right',
      verticalAlign: 'top',
    },
    
    tooltip: {
      shared: true
    },

    plotOptions: {
      series: {
          stacking: 'normal'
      }
    },

    series: [{
      name: 'Frequenza',
      data: {{ stato_indirizzo_data.frequenta_scie|list|safe }}
    }, {
      name: 'Abbandono',
      data: {{ stato_indirizzo_data.abbandona_scie|list|safe }}      
    }, {
      name: 'Trasferimento',
      data: {{ stato_indirizzo_data.trasferito_scie|list|safe }}
    }]
  });


  let chart3 = Highcharts.chart('chart_indirizzo3', {

    chart: {
      type: 'column'
    },

    title: {
      text: 'Classico'
    },

    xAxis: {
      categories: {{ stato_indirizzo_data.anni|list|safe }},
      labels: {
        step: 2,
        rotation: -45,
      },
      plotBands: [{{plotbands|safe}}]
    },

    yAxis: {
      min: 0,
      title: {
          text: 'Numero iscritti'
      },
      // opposite: true
    },

    legend: {
      reversed: true,
      align: 'right',
      verticalAlign: 'top',
    },

    tooltip: {
      shared: true
    },

    plotOptions: {
      series: {
          stacking: 'normal'
      }
    },

    series: [{
      name: 'Frequenza',
      data: {{ stato_indirizzo_data.frequenta_clas|list|safe }}
    }, {
      name: 'Abbandono',
      data: {{ stato_indirizzo_data.abbandona_clas|list|safe }}

      name: 'Trasferimento',
      data: {{ stato_indirizzo_data.trasferito_clas|list|safe }}

    chart: {
      type: 'column'
    },

      text: 'Linguistico'

    yAxis: {
      min: 0,
      title: {
          text: 'Numero iscritti'
      },
    },

    legend: {
      reversed: true,
      align: 'right',
      verticalAlign: 'top',
    },

    tooltip: {
      shared: true

    plotOptions: {
      series: {
          stacking: 'normal'
      }

    series: [{
      name: 'Frequenza',
      data: {{ stato_indirizzo_data.frequenta_ling|list|safe }}
    }, {

      type: 'column'

      verticalAlign: 'top',
    },

    tooltip: {
      shared: true
    },

    plotOptions: {
      series: {
          stacking: 'percent'
      }
    },

    series: [{
      name: 'Ita',
      data: {{ stato_nation.ita|list|safe }},
      stack: 'nation'
    }, {
      name: 'Str',
      data: {{ stato_nation.noita|list|safe }},
      stack: 'nation'
    }, {
      name: 'Abbandono (ita)',
      data: {{ stato_nation.abb_ita|list|safe }},
      stack: 'abbandono'
    }, {
      name: 'Abbandono (str)',
      data: {{ stato_nation.abb_no_ita|list|safe }},
      stack: 'abbandono'
    }, {
      name: 'Trasferimento (ita)',
      data: {{ stato_nation.tra_ita|list|safe }},
      stack: 'trasferimento',
      visible: false
    }, {
      name: 'Trasferimento (str)',
      data: {{ stato_nation.tra_no_ita|list|safe }},
      stack: 'trasferimento',
      visible: false
    }]
  });


});
